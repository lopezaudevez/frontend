<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio sesión</title>
</head>
<body>
    <header class="header">
        <img class="header--img" src="" alt="">
    </header>

    <section class="login">
        <section class="login--contenedor">
            <h2>Inicio de sesión</h2>
            <form class="login--contenedor--forma" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login--contenedor--recuerdame">
                <label>
                    <input type="checkbox" id="caja1" value="checkbox"> Recuérdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login--contenedor--social">
                <div><img src="assets/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="assets/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
        </section>
        <p class="login--contenedor--registro">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
