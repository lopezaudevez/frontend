<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio sesión</title>
</head>
<body>
    <header class="header header--color">
        <img tabindex="0" class="header--img"  src="assets/logo-platzi-video-BW2.png" alt="Logo Platzi">
    </header>
    <section class="login">
        <section class="login--contenedor">
            <h2 tabindex="0">Inicio de sesión</h2>
            <form class="login--contenedor--forma" action="">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="boton">Iniciar sesión</button>
                <div class="login--contenedor--recuerdame">
                <label>
                    <input type="checkbox" id="caja1" value="checkbox"> Recuérdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login--contenedor--social">
                <div><img src="assets/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="assets/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login--contenedor--registro">No tienes ninguna cuenta <a href="/">Regístrate</a></p>            
        </section>
    </section>
    <footer class="pie">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
