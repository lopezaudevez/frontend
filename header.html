<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <style>

        body {

            margin: 0;
            background-color: #8F57FD;
            font-family: 'Mulish', sans-serif;

        }

        .header {

            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .header--img {

            width: 200px;
            margin-top: 10px;
            margin-left: 10px;

        }

        .header--menu {

            margin-right: 30px;

        }

        .header--menu ul {

            display: none;
            list-style: none;
            padding: 0px;
            position: absolute;
            width: 100px;
            text-align: right;
            margin: 0px 0px 0px -14px;

        }

        .header--menu:hover ul, ul:hover {

            display: block;

        }

        .header--menu li {

            margin: 10px 0px;

        }

        .header--menu li a {

            color: white;
            text-decoration: none;

        }

        .header--menu li a:hover {

            text-decoration: underline;

        }

        .header--menu--perfil {

            margin-right: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;

        }

        .header--menu--perfil img {

            margin-right: 8px;
            width: 40px;

        }

        .header--menu--perfil p {

            margin: 0px;
            color:white;

        }

        .main {

            height: 300px;

        }

        .main--titulo {

            color:white;
            font-size: 25px;

        }

        .main--input {

            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 30px;
            color: white;
            font-family: 'Mulish', sans-serif;
            font-size: 16px;
            height: 50px;
            outline: none;
            padding: 0px 20px;
            width: 70%;

        }

        ::placeholder{

            color: white;

        }

</style>
    
</head>
<body>
    <header class="header">
        <img class="header--img"  src="assets/logo-platzi-video-BW2.png" alt="Logo Platzi">
        <div class="header--menu">
            <div class="header--menu--perfil">
                <img src="assets/user-icon.png" alt="Usuario">
                <p>Perfil</p>
            </div>                
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar sesión</a></li>
                </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main--titulo">¿Qué quieres ver hoy?</h2>
        <input class="main--input" type="text" placeholder="Buscar...">
    </section>
</body>
</html>
