<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>
<body>
    <header class="header header--color">
        <img class="header--img"  src="assets/logo-platzi-video-BW2.png" alt="Logo Platzi">
    </header>
    <section class="login">
        <section class="login--contenedor">
            <h2>Regístrate</h2>
            <form class="login--contenedor--forma" action="">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="boton">Registrarme</button>
            </form>
            <div class="login--contenedor--registro"><a class="centrar" href="/">Iniciar sesión</a></div>
        </section>
    </section>
    <footer class="pie">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
